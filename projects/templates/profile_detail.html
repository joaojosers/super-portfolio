{% extends 'base.html' %}

{% block title %}
    Profile, {{ profile.name }}!!
{% endblock %}

{% block content %}
  <h1>{{ profile.name }}</h1>
  <h2>{{ profile.bio }}</h2>
  <p>{{ profile.github }}</p>
  <p>{{ profile.linkedin }}</p>
    <ul>
        {% for project in projects %}
            <li>{{ project.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
